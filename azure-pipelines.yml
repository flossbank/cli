jobs:
- job: Coverage
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
  - script: |
      npm install
      npm run coverage
    displayName: Test Coverage
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: '**/TEST_RESULTS.xml'
  - task: PublishCodeCoverageResults@1
    inputs: 
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'

- job: Windows
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:
      node_12_x:
        node_version: 12.x
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
  - script: npm install && npm build:local
  - template: ci/windows.yml

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      node_12_x:
        node_version: 12.x
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
  - script: npm install && npm build:local
  - template: ci/linux.yml

- job: Mac
  pool:
    vmImage: 'macOS-latest'
  strategy:
    matrix:
      node_12_x:
        node_version: 12.x
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
  - script: npm install && npm build:local
  - template: ci/mac.yml

trigger:
  - master
