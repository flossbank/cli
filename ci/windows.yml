steps:
- script: |
    node bin.js version
  displayName: Print Flossbank version
- powershell: |
    . ci/exec.ps1
    $ErrorActionPreference = "Stop"

    echo "Setting API host to staging"
    exec { patch -u src/constants.js -i ci/constants.patch }
    exec { npm run build }
  displayName: Pre-test config
- powershell: |
    . ci/exec.ps1
    $ErrorActionPreference = "Stop"
    $env:DEBUG="flossbank"
    exec { npm run integ-tests }
  displayName: Tests
